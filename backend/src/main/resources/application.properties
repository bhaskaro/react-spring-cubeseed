spring.application.name=cubeseed

# --- DB ---
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/appdb}
spring.datasource.username=${DB_USER:appuser}
spring.datasource.password=${DB_PASSWORD:apppass}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Flyway for schema management
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# --- JWT ---
app.jwt.secret=${JWT_SECRET:1XGFoWgETIGQAZ34gC4kU85rT/wg0jI+9PuA/1KrzmgW1jxlH/pr4uY9/MHc72UJWJUKbJGXPhB5+CZydZF/Sw==}
app.jwt.exp-min=${JWT_EXP_MIN:60}
app.jwt.ttl-seconds=3600

management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

logging.level.com.example.demo.jwt=INFO
logging.level.org.springframework.security=INFO
